{% extends 'base.html' %}


{% block body %}
    <h3>{{request.user.email}}'s wishlist</h3>
    {% for item in items %}
    <div class="item-{{item.item_id.item_id}}">
        <a href="{% url 'view_item' item.item_id.item_id %}">{{item.item_id.item_name}}<br><br>
        <img width="300px" src="{{item.item_id.image_set.all.0.image.url}}"></a><br>
        <button id="rmwish" type="button" class="btn btn-primary" onclick="rmwish({{item.item_id.item_id}})">Remove from wishlist</button>
    </div>
    {% endfor %}
{% endblock body %}



{% block javascript %}
    <script>
        function rmwish(item_id){
            $.ajax({
                url: '{% url "remove_from_wish" %}',
                data: {"user": "{{request.user}}",
                       "item_id":  `${item_id}`},
                dataType: 'json',
                success: function (data) {
                  if (data.exists == false) {
                    $(`.item-${item_id}`).hide();
                  }
                }
              });   
        }

    </script>
{% endblock javascript %}
